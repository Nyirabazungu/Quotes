<div class="container-fluid">
    <div class="row">
            <form (ngSubmit)='submitQuote() '#quoteForm='ngForm'>
           
              <div class="">
                <label for="name">Submitted By</label>

                <input type="text"  class="form-control" id="name"[(ngModel)]="newQuote.submittedBy" name="submittedBy" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> </div>
              </div>

                <div class="form-group">
                        <label for="name">Author</label>
                        <input type="text"  class="form-control" id="name"[(ngModel)]="newQuote.author" name="author" #name="ngModel" required>
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
            </div>
           
            <div class="form-group">
                <label for="description">New Quote</label>
                <textarea class="form-control" id="description" rows="5"[(ngModel)]="newQuote.name" name="name" #description="ngModel" required></textarea>
                
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger"></div>
                </div>
          
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger"></div>
            
            </div>

            <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
        
    </div>
</div>
